<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-us">
<head>
  <title>Word Magnets Widged</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
</head>
<body>

<div id="fridge" class="wg-magnet">
put these words in the right order.
</div>
  
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/jquery-ui.min.js" type="text/javascript"></script>
<script type="text/javascript" src="libs/jquery.word-magnets.js"></script>
<script type="text/javascript">
    //make the magnets draggable and constrained to the fridge (their parent)
    jQuery('.wg-magnet').wgMagnets({
		width: 300,
		height: 150
    });
</script>
</body>
</html>
